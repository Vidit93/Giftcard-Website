<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Icon Link</title>
    <style>
        /* Add your custom styles for the icon if needed */
        #whatsapp-icon {
            width: 50px; /* Adjust the size as needed */
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- WhatsApp Icon Link with Specific Phone Number -->
    <a href="whatsapp://send?phone=7976754356" target="_blank">
        <img id="whatsapp-icon" src="path/to/whatsapp-icon.png" alt="WhatsApp Icon">
    </a>

</body>
</html>
